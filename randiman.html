<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fındık Randıman Hesaplayıcı</title>
  <style>
@import url('https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap');
  html, body {font-family: "Noto Sans", ui-sans-serif, system-ui, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";}
 
</style>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/dom-to-image/2.6.0/dom-to-image.min.js"></script>
 
</head>
<body class="h-full bg-gray-50 text-gray-900 selection:bg-sky-200">
  <main class="mx-auto max-w-md min-h-full pb-24">
    <!-- Header -->
    <header class="sticky top-0 z-10 bg-gray-50/80 backdrop-blur supports-[backdrop-filter]:bg-gray-50/60">
      <div class="w-full flex justify-center items-center">
        <img src="logo2.png" alt="Giresun Nuts Logo"  />
      </div>
    </header>

    <!-- Card -->
    <section class="rounded-2xl shadow-sm bg-white p-4 space-y-4">
     
      <form id="randimanForm" class="space-y-4">
        <div>
          <label class="block text-sm font-medium">Toplam Kabuklu Fındık (g)</label>
          <input type="number" id="total" class="mt-2 w-full rounded-xl border border-gray-300 px-3 py-3 focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="Örn: 250" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Sağlam İç Fındık (g)</label>
          <input type="number" id="healthy" class="mt-2 w-full rounded-xl border border-gray-300 px-3 py-3 focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="Örn: 100" required>
        </div>
        <div>
          <label class="block text-sm font-medium">Buruşuk/Orta Fındık (g)</label>
          <input type="number" id="medium" class="mt-2 w-full rounded-xl border border-gray-300 px-3 py-3 focus:outline-none focus:ring-2 focus:ring-sky-400" placeholder="Örn: 20" required>
        </div>
      </form>
      <div id="result" class="mt-4 text-center text-xl font-bold text-gray-700"></div>
    </section>

    <!-- Footer -->
    <p class="mt-4 text-center text-xs text-gray-500">
      Örnek: Toplam 250 g, Sağlam 100 g, Buruşuk 20 g → Randıman ≈ 48.00 %
    </p>

     <!-- Footer -->
    <div class="mt-4 text-center text-xs text-gray-500">
      <span class="block">ÇITKIRILDIM - GİRESUNNUTS  </span>
      <span class="block"> Fındık Alım - Kırma - Kavurma -  Üretim </span>
      <span class="block"> <a href="tel:+90 542 183 40 28">+90 542 183 40 28</a> </span>
      <span class="block"><a target="_blank" href="https://maps.app.goo.gl/tNfn38SqgD2kbdsB6">Küçükköy Mah. Sivas Cad. NO: 97 A, Giresun, Türkiye </a></span>
      <span>Görüntülenme: </span>
      <span id="viewCount">-</span>
    </div>

       <!-- Buttons -->
    <div class="mt-8 flex justify-center gap-2 px-1">
      <button id="calculateButton" class="flex-1  rounded-sm bg-gradient-to-r from-sky-500 to-sky-600 px-2 py-3 text-white font-medium shadow-lg flex items-center justify-center gap-2">
        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
        </svg>
        <span>Fiyat Hesaplama</span>
      </button>
      <button id="shareButton" class="flex-1  rounded-sm bg-gradient-to-r from-green-500 to-green-600 px-2 py-3 text-white font-medium shadow-lg flex items-center justify-center gap-2 ">
        <span>Sonucu Paylaş</span>
        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
        </svg>
      </button>
    </div>
  </main>

  <script>
    const form = document.getElementById('randimanForm');
    const result = document.getElementById('result');
    const totalInput = document.getElementById('total');
    const healthyInput = document.getElementById('healthy');
    const mediumInput = document.getElementById('medium');
    const calculateButton = document.getElementById('calculateButton');
    const shareButton = document.getElementById('shareButton');

    function calculateRandiman() {
      const total = parseFloat(totalInput.value) || 0;
      const healthy = parseFloat(healthyInput.value) || 0;
      const medium = parseFloat(mediumInput.value) || 0;

      const effective = healthy + (medium / 2);
      const randiman = (effective / total) * 100;

      result.textContent = `Randıman: ${randiman.toFixed(2)} %`;
    }

    totalInput.addEventListener('input', calculateRandiman);
    healthyInput.addEventListener('input', calculateRandiman);
    mediumInput.addEventListener('input', calculateRandiman);

    calculateButton.addEventListener('click', () => {
      window.location.href = 'index.html';
    });

    shareButton.addEventListener('click', async () => {
      try {
        // Randıman hesaplama verilerini topla
        const total = parseFloat(totalInput.value) || 0;
        const healthy = parseFloat(healthyInput.value) || 0;
        const medium = parseFloat(mediumInput.value) || 0;
        const effective = healthy + (medium / 2);
        const randiman = (effective / total) * 100;
        
        // Metin oluştur
        const message = `Giresunnuts Fındık Randıman Hesaplama:

Toplam: ${total}g
Sağlam İç: ${healthy}g
Buruşuk/Orta: ${medium}g
Randıman: ${randiman.toFixed(2)}%

ÇITKIRILDIM - GİRESUNNUTS
Fındık Alım - Kırma - Kavurma - Üretim
+90 542 183 40 28
Küçükköy Mah. Sivas Cad. NO: 97 A, Giresun, Türkiye

https://maps.app.goo.gl/tNfn38SqgD2kbdsB6

https://hesapla.giresunnuts.com`;

        if (navigator.share) {
          // Native sharing API kullan (mobil cihazlarda)
          await navigator.share({
            title: 'Giresunnuts Fındık Randıman Hesaplama',
            text: message
          });
        } else {
          // Fallback: WhatsApp Web link
          const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
          window.open(whatsappUrl, '_blank');
        }

      } catch (error) {
        console.error('Error sharing:', error);
        alert('Paylaşım sırasında bir hata oluştu. Lütfen tekrar deneyin.');
      }
      
    });

    // Görüntülenme sayısını al
    async function updateViewCount() {
      try {
        const response = await fetch('https://api.counterapi.dev/v1/giresunnuts-fiyat-hesaplama/visits/up');
        const data = await response.json();
        document.getElementById('viewCount').textContent = data.count;
      } catch (error) {
        console.error('View count error:', error);
        document.getElementById('viewCount').textContent = '-';
      }
    }

    // Sayfa yüklendiğinde görüntülenme sayısını güncelle
    updateViewCount();


  </script>
  
</body>
</html>
