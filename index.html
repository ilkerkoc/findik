      <!-- Kaç Kilo Fındık inputu -->

  <!-- Vergi checkbox ve referans sabit -->

            </div>


          </div>

      </div>

    <!-- Footer -->
    <div class="mt-4 text-center text-xs text-gray-500">
      <span class="block">ÇITKIRILDIM - GİRESUNNUTS  </span>
      <span class="block"> Fındık Alım - Kırma - Kavurma -  Üretim </span>
      <span class="block"><a target="_blank" href="https://maps.app.goo.gl/tNfn38SqgD2kbdsB6">Küçükköy Mah. Sivas Cad. NO: 97 A, Giresun, Türkiye </a></span>
      <span>Görüntülenme: </span>
      <span id="viewCount">-</span>
    </div>

     <!-- Buttons -->
    <div class="mt-8 flex justify-center gap-2 px-1">
      <button id="calculateButton" class="flex-1  rounded-sm bg-gradient-to-r from-sky-500 to-sky-600 px-2 py-3 text-white font-medium shadow-lg flex items-center justify-center gap-2">
        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 12h14M5 12l4-4m-4 4 4 4"/>
        </svg>
        <span>Randıman Hesaplama</span>
      </button>
      <button id="shareButton" class="flex-1  rounded-sm bg-gradient-to-r from-green-500 to-green-600 px-2 py-3 text-white font-medium shadow-lg flex items-center justify-center gap-2 ">
        <span>Sonucu Paylaş</span>
        <svg class="w-4 h-4 text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 12H5m14 0-4 4m4-4-4-4"/>
        </svg>
      </button>
    </div>
  </main>

  <script>
    const el = (id) => document.getElementById(id);
    const nf = new Intl.NumberFormat('tr-TR', { style: 'currency', currency: 'TRY' });

    const base = el('basePrice');
    const applyTax = el('applyTax');
    const randSelect = el('randSelect');
    const randOut = el('randOut');
    const kacKilo = el('kacKilo');

    const gross = el('gross');
    const net = el('net');
    const taxAmount = el('taxAmount');
    const perKgGross = el('perKgGross');
    const perKgNet = el('perKgNet');

    // Helpers for safe decimal math using integers (kuruş bazlı)
    const toCents = (val) => Math.round(parseFloat(String(val).replace(',', '.')) * 100);
    const fromCents = (c) => c / 100;

    function setDashes() {
      [gross, net, taxAmount, perKgGross, perKgNet].forEach(n => n.textContent = '—');
    }

    function calculate() {
      const baseC = toCents(base.value || 0);        // 50 randıman fiyatı (kuruş)
      const taxP = applyTax.checked ? 0.022 : 0;     // %2.2 sabit
      const ref = 50;                                // sabit referans randıman
      const tgt = parseInt(randSelect.value, 10);
      const kilo = parseFloat(kacKilo.value || 0);

      if (!isFinite(baseC) || !isFinite(tgt) || baseC <= 0 || ref <= 0) {
        setDashes();
        return;
      }

      // 1) randıman başı değer
      const perRandC = Math.round(baseC / ref);
      // 2) vergisiz hedef fiyat
      const grossC = Math.round(perRandC * tgt);
      // 3) vergi kesintisi
      const taxCutC = Math.round(grossC * taxP);
      // 4) net fiyat
      const netC = grossC - taxCutC;

      // Kilo çarpanı uygula
      const grossTotal = Math.round(grossC * kilo);
      const netTotal = Math.round(netC * kilo);
      const taxTotal = Math.round(taxCutC * kilo);

      gross.textContent = nf.format(fromCents(grossTotal));
      net.textContent = nf.format(fromCents(netTotal));
      taxAmount.textContent = nf.format(fromCents(taxTotal));

      // 1 Kg fındık fiyatları hesapla (Toplam tutarları kiloya böl)
      if (kilo > 0) {
        const perKgGrossC = Math.round(grossTotal / kilo);  // Vergisiz toplam ÷ kilo
        const perKgNetC = Math.round(netTotal / kilo);      // Net toplam ÷ kilo
        
        perKgGross.textContent = nf.format(fromCents(perKgGrossC));
        perKgNet.textContent = nf.format(fromCents(perKgNetC));
      } else {
        perKgGross.textContent = '—';
        perKgNet.textContent = '—';
      }

      // URL state for paylaş
      const params = new URLSearchParams({ b: base.value || '', a: applyTax.checked ? '1' : '0', g: String(tgt), k: kacKilo.value || '' });
      history.replaceState(null, '', `#${params.toString()}`);
    }

    // Auto-calc on change
    base.addEventListener('input', calculate);
    applyTax.addEventListener('change', calculate);
    randSelect.addEventListener('change', () => { randOut.textContent = randSelect.value; calculate(); });
    kacKilo.addEventListener('input', calculate);

    // Load state from URL hash if present
    (function restore() {
      const hash = location.hash.slice(1);
      if (!hash) { calculate(); return; }
      const p = new URLSearchParams(hash);
      if (p.get('b')) base.value = p.get('b');
      if (p.get('a')) applyTax.checked = p.get('a') === '1';
      if (p.get('g')) { randSelect.value = p.get('g'); randOut.textContent = p.get('g'); }
      calculate();
    })();

    // Button handlers
    const calculateButton = el('calculateButton');
    const shareButton = el('shareButton');

    calculateButton.addEventListener('click', () => {
      window.location.href = 'randiman.html';
    });

    shareButton.addEventListener('click', async () => {
      try {
        // Hesaplama verilerini topla
        const basePrice = base.value || 0;
        const randiman = parseInt(randSelect.value, 10);
        const kilo = parseFloat(kacKilo.value || 0);
        const grossPrice = gross.textContent;
        const taxPrice = taxAmount.textContent;
        const netPrice = net.textContent;
        const perKgGrossPrice = perKgGross.textContent;
        const perKgNetPrice = perKgNet.textContent;
        
        // Metin oluştur
        const message = `Giresunnuts Randıman Fiyat Hesaplayıcı

Fiyat: ₺${basePrice}
Randıman: ${randiman}
Kaç Kilo Fındık: ${kilo}

Vergisiz (Brüt): ${grossPrice}
Vergi (%2,2): ${taxPrice}
Net tutar: ${netPrice}

1 Kg Fındık Brüt: ${perKgGrossPrice}
1 Kg Fındık Vergi ile: ${perKgNetPrice}

ÇITKIRILDIM - GİRESUNNUTS
Fındık Alım - Kırma - Kavurma - Üretim
Küçükköy Mah. Sivas Cad. NO: 97 A, Giresun, Türkiye
https://maps.app.goo.gl/tNfn38SqgD2kbdsB6

https://hesapla.giresunnuts.com`;

        if (navigator.share) {
          // Native sharing API kullan (mobil cihazlarda)
          await navigator.share({
            title: 'Fındık Fiyat Hesaplama Sonucu',
            text: message
          });
        } else {
          // Fallback: WhatsApp Web link
          const whatsappUrl = `https://api.whatsapp.com/send?text=${encodeURIComponent(message)}`;
          window.open(whatsappUrl, '_blank');
        }

      } catch (error) {
        console.error('Error sharing:', error);
        alert('Paylaşım sırasında bir hata oluştu. Lütfen tekrar deneyin.');
      }
    });

    // Görüntülenme sayısını al
    async function updateViewCount() {
      try {
        const response = await fetch('https://api.counterapi.dev/v1/giresunnuts-fiyat-hesaplama/visits/up');
        const data = await response.json();
        document.getElementById('viewCount').textContent = data.count;
      } catch (error) {
        console.error('View count error:', error);
        document.getElementById('viewCount').textContent = '-';
      }
    }

    // Sayfa yüklendiğinde görüntülenme sayısını güncelle
    updateViewCount();
  </script>
</body>
